<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen stylen</title>
    <style>
        ol{
            background-color:#C382AE;
        }

        ol li{
            background-color: #a25188; padding: 5px; margin-left: 25px;
        }

        ul{
            background-color: #822866; padding: 20px; /*padding f√ºgt Rahmen innerhalb des elements hinzu*/
        }

        ul li{
            list-style-type: none; /*=anstriche verschwinden*/
            background-color: #41002c; color: azure; margin: 5px;
        }


    </style>
</head>
<body>
    <ol>
        <li>Frankreich</li>
        <li>Kroation</li>
        <li>Belgien</li>
    </ol>

    <ul>
        <li>Michi</li>
        <li>Frank</li>
        <li>Susi</li>
    </ul>

</body>
</html>
