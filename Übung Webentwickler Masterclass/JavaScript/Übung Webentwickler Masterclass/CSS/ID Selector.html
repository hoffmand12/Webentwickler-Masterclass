<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
                                        /*{}= selektoren*/
        #absatz1{color: royalblue;
        font-size: large;}              /*#ausgewählte id mit bezug zu NUR dieser id*/
        
        #meinText{color: chocolate;}

        #neuerText{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 150%;}
        

    </style>
</head>
<body>
    <h2>ID Selector</h2>
    <p id="absatz1">Absatz mit etwas Text</p> <!--in geöffnetes tag id=""-->
    <p id="meinText">Absatz mit etwas anderem Text</p>
    <p id="neuerText">Absatz mit hinzugefügtem Test</p>
</body>
</html>
