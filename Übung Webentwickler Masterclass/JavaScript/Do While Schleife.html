<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
    </style>
</head>
<body>
    <h1 id="top">Hallo...</h1>

    <script>

        var zaehler = 0;
        do{ 
                //zu wiederholender code
                
                document.write("<br>Zaehler ist bei:" + zaehler)
                zaehler++;
        }while(zaehler <=10);
        //Hier geht es nach der Schleife weiter.
        
        var zaehler = 10;
        do{ 
                
                
                document.write("<br>Zaehler ist bei:" + zaehler)
                zaehler--;
        }while(zaehler >=0);
       document.write("<br>Fertig mit der Schleife");


    </script>
</body>
</html>
