<body>
    <h1 id="top">Hallo...</h1>
    <input type="number" id="zahl1">
    <input type="number" id="zahl2">
    <button type="button" id="myButton">Rechnen</button>
    <script>

        document.getElementById("myButton").onclick = function(){
            var zahl1 = document.getElementById ("zahl1").value;
            var zahl2 = document.getElementById ("zahl2").value;
            addieren(zahl1,zahl2);
            hochrechnen(zahl1);
            hochrechnen(zahl2);

        }        
            function addieren(parameter1,parameter2){
                //wandeln den String in einen Int um also einen text in eine Zahl//
                    parameter1 = parseInt(parameter1);
                    parameter2 = parseInt(parameter2);
                    console.log(parameter1+parameter2);
                    document.getElementById("top").innerHTML = "Ergebnis ist " + (parameter1+parameter2);
            }
            
            
            
            function hochrechnen(zahl){
                
                console.log ("quadriert: " + (zahl*zahl));
                console.log ("hochdrei: " + (zahl*zahl*zahl));
                console.log ("hochvier: " + (zahl*zahl*zahl*zahl));
                }
    </script>
