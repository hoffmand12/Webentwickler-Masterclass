    <script>

document.getElementById ("mybutton").onclick= function (){
    var name = document.getElementById("name").value;
    var alter= document.getElementById("alter").value;
    var text = ""; 
        if(alter < 16){                                  /*höchste prio hat if. wenn if niocht erfüllt dann else if*/

        }else if(alter < 18){
            text = "Hallo " + name + " du darfst bis 24 Uhr raus";

            text = "Hallo " + name + " du kannst machen was du willst";
        }


        if(name=="Franzi"){                
            text= "Du darfst gar nicht erst raus- Hausarrest!"
        }

    document.getElementById("top").innerHTML = text;


}
