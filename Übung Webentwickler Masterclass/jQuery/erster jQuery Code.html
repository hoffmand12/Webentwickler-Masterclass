<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
   <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>-->
    <script src="jquery-3.7.0.min.js"></script>

    <style>
        #viereck{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 20px;
        }
    </style>
</head>
<body>
    <p id="text">Endlich mal jQuery</p>
    <p>Text</p>
    <div id="viereck"></div>
<script>
    $("#viereck").click(function(){
        alert($("#text").text());
    });

    $("#viereck").hover(function(){
        $("#viereck").css("width", "50px");
        $("#viereck").css("background-color", "violet");

    });

    $("p").hover(function(){
        $("#viereck").css("width", "200px");
        $("#viereck").css("background-color", "aquamarine");
    });

</script>

</body>
</html>
